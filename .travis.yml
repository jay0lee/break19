if: tag IS blank
os: linux
language: python
dist: xenial
env:
  global:
  - BUILD_PYTHON_VERSION=3.8.5
  - MIN_PYTHON_VERSION=3.8.5
  - BUILD_OPENSSL_VERSION=1.1.1g
  - MIN_OPENSSL_VERSION=1.1.1g
  - PATCHELF_VERSION=0.11
  - PYINSTALLER_COMMIT=1e571ae1a302709583667f41fbc2508b9a79a05f
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/python"
  - "$HOME/ssl"
jobs:
  include:
  - os: linux
    name: Linux 64-bit Xenial
    dist: xenial
    language: shell
  - os: linux
    dist: xenial
    arch: arm64
    name: Linux ARM64 Xenial
    language: shell
    filter_secrets: false
  - os: osx
    name: MacOS 10.13
    language: generic
    osx_image: xcode10.1
  - os: windows
    name: Windows 64-bit
    language: shell
  - os: windows
    name: Windows 32-bit
    language: shell
before_install:
- if [ "${TRAVIS_OS_NAME}" == "osx" ]; then export MYOS="macos"; else export MYOS="${TRAVIS_OS_NAME}";
  fi
- if [ "${TRAVIS_JOB_NAME}" == "Windows 32-bit" ]; then export PLATFORM="x86"; elif
  [ "${TRAVIS_CPU_ARCH}" == "amd64" ]; then export PLATFORM="x86_64"; else export
  PLATFORM="${TRAVIS_CPU_ARCH}"; fi
- source travis/${TRAVIS_OS_NAME}-before-install.sh
install:
- source travis/${TRAVIS_OS_NAME}-install.sh
script: 
before_deploy:
- export TRAVIS_TAG="preview"
- unset LD_LIBRARY_PATH
deploy:
  provider: releases
  api_key:
    secure: 
  file: break19-$MYVERSION-*
  on:
    repo: jay0lee/break19
  skip_cleanup: 'true'
  draft: 'true'
  file_glob: true
  overwrite: true
